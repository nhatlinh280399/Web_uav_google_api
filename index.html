<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="jQuery-2.1.3.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <link type="text/css" href="css.css" rel="stylesheet" />
</head>
<body style="background-color:#305680;">
    <img src="logo411vector.png" width="150" height="100" align="right">   
    <h1 style="color:rgb(255, 255, 255);">Map Tracking Of Drone</h1>
    <article class="shadow pt-3 pl-3 pr-3">
        <div class="post-content text-justify">
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
            <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
            
            <div class="hide" data-form="template" style="display:none">
                <div class="box-route">
                    <div class="form-group" style="margin-bottom:1px">
                        <div class="row">
                            <div class="col-sm-12" style="text-align:center">
                                <div class="btn-group">
                                    <button class="btn btn-info btn-sm btn-control" style="margin-right: 5px" type="button" data-cmd="play">Chạy</button>
                                    <button class="btn btn-info btn-sm btn-control" style="margin-right: 5px" type="button" data-cmd="pause">Dừng</button>
                                    <button class="btn btn-info btn-sm btn-control" type="button" data-cmd="reset">Chạy lại</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group route-table" style="margin-bottom: 0px">
                        <div class="table-ul">
                            <ul class="table-ul-header">
                                <li class="col0">Thời gian</li>
                                <li class="col3 text-center">Tọa độ</li>
                            </ul>

                        </div>
                        <div class="table-ul-body">
                            <div class="table-ul"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="mapId" style="width: 80%;"></div>

            <script src="js.js"></script>
        </div>
    </article>
</body>
</html>
